<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Timer by Mate1208</title>
     <link rel="stylesheet" href="styles.css">
 </head>
 <body>
     <div class="container">
         <h1>Timer by Mate1208</h1>
 
         <div class="time-settings">
            <label>Perc: 
                <select id="minutesInput">
                    <option value="0">00</option>
                    <option value="1">01</option>
                    <option value="2">02</option>
                    <option value="3">03</option>
                    <option value="4">04</option>
                    <option value="5">05</option>
                    <option value="6">06</option>
                    <option value="7">07</option>
                    <option value="8">08</option>
                    <option value="9">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <!-- Add more options as needed -->
                </select>
            </label>
            <label>MÃ¡sodperc: 
                <select id="secondsInput">
                    <option value="0">00</option>
                    <option value="5">05</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="30">30</option>
                    <option value="59">59</option>
                    <!-- Add more options as needed -->
                </select>
            </label>
         </div>
 
         <div id="timerDisplay">
             <div class="digit" id="minuteTens"><span>1</span></div>
             <div class="digit" id="minuteOnes"><span>0</span></div>
             <div class="colon">:</div>
             <div class="digit" id="secondTens"><span>0</span></div>
             <div class="digit" id="secondOnes"><span>0</span></div>
         </div>
         
         <div class="buttons">
             <button id="startButton" class="green">Start</button>
             <button id="pauseButton" class="orange">Pause</button>
             <button id="stopButton" class="red">Reset</button>
         </div>
     </div>
 
     <audio id="whistleStartSound" src="whistle_start.mp3"></audio>
     <audio id="whistleEndSound" src="whistle_end.mp3"></audio>
 
     <script src="script.js"></script>
 </body>
 </html>
